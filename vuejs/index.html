<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sitename</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div class="vue" id="vue">
        {{my_name}}
       

        <template v-if="status == 1">
            <h1>Значение 1</h1>
            <h1>Значение 2</h1>
        </template>
        <template v-else>
            <h2>1</h2>
            <h2>2</h2>
        </template>
        <div :class="[isTrue ?'active' :'disabled','default']">
            
        </div>
    </div>
  
  
    <script>

        let vue = new Vue({
            el: '#vue',
            data:{
                my_name: 'Shihonara',
                status:  12,
                sitename: 'Shinohara Family',
                isTrue: false,
                btnDefault:true
            }
    
        })
    </script>
</body>
</html>
